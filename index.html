<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://iconarchive.com/download/i86035/graphicloads/100-flat-2/calculator.ico" type="image/x-icon">
</head>
<body>
    <div class="formstyle">
        <form name="forms" class="form">
            <br>
            <input type="text" name="answer" id="answerstyle">
            <input type="button" value=" 1 " onclick="forms.answer.value += '1' " class="btn btn1">
            <input type="button" value=" 2 " onclick="forms.answer.value += '2' " class="btn btn1">
            <input type="button" value=" 3 " onclick="forms.answer.value += '3' " class="btn btn1">
            
            <input type="button" value=" 4 " onclick="forms.answer.value += '4' " class="btn btn2">
            <input type="button" value=" 5 " onclick="forms.answer.value += '5' " class="btn btn2">
            <input type="button" value=" 6 " onclick="forms.answer.value += '6' " class="btn btn2">
            
            <input type="button" value=" 7 " onclick="forms.answer.value += '7' " class="btn btn3">
            <input type="button" value=" 8 " onclick="forms.answer.value += '8' " class="btn btn3">
            <input type="button" value=" 9 " onclick="forms.answer.value += '9' " class="btn btn3">
            
            <input type="button" value=" 0 " onclick="forms.answer.value += '0' " class="btn btn4">
            <input type="button" value=" + " onclick="forms.answer.value += '+' " class="btn btn4">
            <input type="button" value=" - " onclick="forms.answer.value += '-' " class="btn btn4">
            
            <input type="button" value=" รท " onclick="forms.answer.value += '/' " class="btn btn5">
            <input type="button" value=" ร " onclick="forms.answer.value += '*' " class="btn btn5">
            <input type="button" value=" = " onclick="forms.answer.value = eval(forms.answer.value)" class="btn btn5">
            
            <input type="button" value="Clear All" onclick="forms.answer.value = '' " id="clear" class="btn btn6">
        </form>
    </div>
</body>
</html>
